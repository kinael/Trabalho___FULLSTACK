<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva de Mesas & Salas – Login</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=1024">
</head>
<body>
  <div id="auth" class="auth-wrap">
    <div class="card auth-card">
      <h1>Entrar</h1>
      <label>E-mail</label>
      <input id="loginEmail" type="email" placeholder="voce@empresa.com" />
      <label>Senha</label>
      <input id="loginPass" type="password" placeholder="••••••••" />
      <button id="btnLogin" class="primary">Entrar</button>
      <div class="auth-row">
        <span>Não tem conta?</span>
        <button id="showSignup" class="link">Criar conta</button>
      </div>
    </div>

    <div class="card auth-card hidden" id="signupCard">
      <h1>Criar conta</h1>
      <label>Nome</label>
      <input id="signupName" type="text" placeholder="Seu nome" />
      <label>E-mail</label>
      <input id="signupEmail" type="email" placeholder="voce@empresa.com" />
      <label>Sempre</label>
      <input id="signupPass" type="password" placeholder="Defina uma senha" />
      <label>Papel</label>
      <select id="signupRole">
        <option value="func">Funcionário</option>
        <option value="gestor">Gestor</option>
        <option value="adm">ADM</option>
      </select>
      <button id="btnSignup" class="primary">Cadastrar</button>
      <button id="showLogin" class="link">Voltar ao login</button>
    </div>
  </div>

  <script src="../js/common.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
